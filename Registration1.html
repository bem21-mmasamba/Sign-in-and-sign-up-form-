	<!----------- form box ----------->
    <section class="wrapper">
	    <form action="">
           <h1>SignUp</h1>
		   
		   <div class="input-box">
		     <div class="input-field">
			   <input type="text" placeholder="First Name" required>
			   <i class='bx bxs-user'></i>
			   </div>
			<div class="input-box">
		     <div class="input-field">
			   <input type="text" placeholder="Surname" required>
			   <i class='bx bxs-user'></i>
			</div>
		   </div>
		   
		   <div class="input-box">
		     <div class="input-field">
			   <input type="email" placeholder="Email" required>
			   <i class='bx bxs-envelope'></i>
			</div>
			<div class="input-box">
		     <div class="input-field">
			   <input type="number" placeholder="Phone Number" required>
			   <i class='bx bxs-phone'></i>
			</div>
		   </div>
		   
		   <label>Gender<br>Male  <input type="checkbox">Female  <input type="checkbox"></label>
		   
		   <div class="input-box">
		     <div class="input-field">
			   <input type="Password" placeholder="Password" required>
			   </div>
			<div class="input-box">
		     <div class="input-field">
			   <input type="number" placeholder="Age" required>
			</div>
		   </div>
		
		   <div>
		   <label><input type="checkbox">I hereby declare that the above information provided is true and correct</label>
		   <button type="submit" class="btn">SignUp</button>
		   <p>I already have an Account   <a href="logIn.html">LogIn</a></p>
		   </div>
		</form>
	</div>
